  trivy:
    name: Trivy scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # with:
        #   ref: ${{ github.ref }}
        #   token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Build an image from Dockerfile
        run:  docker build -t checkout-web-checkout .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'checkout-web-checkout'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: trivy
    steps:
      - name: Echo
        run: echo 123
  linter:
    name: Mega-Linter
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Mega-Linter
        id: ml
        uses: nvuillam/mega-linter@v4.43.0
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ADD YOUR CUSTOM ENV VARIABLES HERE OR DEFINE THEM IN A FILE .mega-linter.yml AT THE ROOT OF YOUR REPOSITORY
          # DISABLE: COPYPASTE,SPELL # Uncomment to disable copy-paste and spell checks
          ENABLE:  YAML, KUBERNETES, JAVASCRIPT
          PRINT_ALPACA: false

      - name: Lint Code Base
        uses: github/super-linter@v4.6.1
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT: true
          DEFAULT_BRANCH: master
          GITHUB_ORG: test
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Self sast-scan
        uses: AppThreat/sast-scan-action@v1.0.0
        with:
          output: reports
          type: nodejs

